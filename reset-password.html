<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | Budgeto</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-image">
      <img src="images/reset.svg" alt="Reset Password Illustration" />
    </div>
    <form action="php/reset-password.php" method="POST" class="auth-form">
      <h2>Reset Your Password</h2>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <label for="new_password">New Password</label>
      <input type="password" id="new_password" name="new_password" required />
      <button type="submit">Reset Password</button>
      <div class="auth-footer">
        Remembered your password? <a href="login.html">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
